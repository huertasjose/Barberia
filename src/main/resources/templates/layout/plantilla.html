<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <!-- th fragment se usa para nombrar -->
    <head th:fragment="head">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <!-- referencia al bootsrap -->
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <!-- referebcias a hojas de estilos -->
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <!-- referencia a un script, para que funcione el carrusel -->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>        
    </head>
    <body style="color: white" >
        <header th:fragment="header" class="header lead text-center" style="text-align: center;">
            <section id="main-header" class="py-2" style="background-color: #434B4D; color: white; ">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1 style="text-align: center;"><i>[[#{plantilla.barberia}]]</i></h1>
                            <hr style="color: white"></hr>   
                        </div>
                    </div>
                </div>
            </section>
            <nav class="navbar navbar-expand-sm" style="background-color: #434B4D;">
                <div class="container">
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav lead text-center">
                            <li class="nav-item px-2 "><a class="nav-menu-link nav-link" th:href="@{/barberia/menu}" style="color: white;">[[#{plantilla.menu}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/barberia/agendar}" style="color: white;">[[#{plantilla.apartar}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/producto/listado}" style="color: white;">[[#{plantilla.productos}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/carrito/listado}" style="color: white;">[[#{plantilla.carrito}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/barberia/perfil}" style="color: white;">[[#{plantilla.perfil}]]</a></li>
                        </ul>
                        <div class="col-md-3">
                            <ul class="navbar-nav">
                                <li class="nav-item px-2 text-end"><a class="nav-link" th:href="@{/(lang=es)}" style="color: white; align-content: ">ES</a></li>
                                <li class="nav-item px-2 text-end"><a class="nav-link" th:href="@{/(lang=en)}" style="color: white;">EN</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

        </header>

       <footer th:fragment="footer" class="text-white p-3" style="background-color: #434B4D; position: fixed; bottom: 0; width: 100%;">
        <div class="container">
            <div class="col">
                <p class="lead text-center">
                    &COPY [[#{plantilla.derechos}]]
                </p>
            </div>
        </div>
    </footer>
    </body>
</html>
