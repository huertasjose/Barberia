<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
  <title>Barberia</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $(function() {
      $("#fecha").datepicker({
        showMonthAfterYear: true,
        changeMonth: true,
        changeYear: true
      });
    });
  </script>
</head>
<body>
<header class="text-center py-5" style="background-color: #434B4D; color: white; font-size: 60px;">
  Barber Shop
</header>

<section style="background-color: white; color: black;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
          <br>
        <h2 class="text-center mb-5 mt-5" style="font-size: 50px">Seleccionar Fecha de Cita</h2>
        <div class="card p-4">
          <form>
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha de Cita</label>
              <input type="date" class="form-control" id="fecha" placeholder="Fecha de Cita">
            </div>
            <div class="text-center">
              <button type="button" id="continuarButton" class="btn btn-light" style="color: black; border-color: black; width: 30%;">Continuar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<footer th:replace="~{layout/plantilla :: footer}"/>
<script>
  document.getElementById("continuarButton").onclick = function() {
    window.location.href = "/barberia/lugar";
  };
  
</script>
</body>
</html>
